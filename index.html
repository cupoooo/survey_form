<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title"> Survey Form </h1>
    <p id="description">Thank you for taking this Survey Form</p>

    <form method="post" action="https://register-demo.freecodecamp.org" id="survey-form">
        <fieldset>
        <label for="fname" id="name-label">Enter Your Name: <input type="text" id="name" required placeholder="Enter Your Name"></label>
        <label for="email" id="email-label">Enter Your Email: <input type="email" id="email" required placeholder="Enter Your Email"></label>
        <label for="age" id="number-label">Age (optional): <input type="number" id="number" min="13" max="100" placeholder="Insert Your Age"></label>
        
        <label for="select"> Witch option best describes your current role?: 
            <select name="select" id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Other</option>
            </select>
        </label>
        <p>Would you recommend survey form to a friend</p>
        <label for="radiobutton"><input type="radio" name="button" id="button1" class="inline" value="1">Definitely</label>
        <label for="radiobutton"><input type="radio" name="button" id="button2" class="inline" value="2">Maybe</label>
        <label for="radiobutton"><input type="radio" name="button" id="button3" class="inline" value="3">Not sure</label>
        <p>What would you like to see improved</p>
        <label for="checkbox"><input type="checkbox" name="cb" id="cb" value="a" class="inline">Front-end Projects</label>
        <label for="checkbox"><input type="checkbox" name="cb2" id="cb2" value="a2" class="inline">Back-end Projects</label>
        <label for="checkbox"><input type="checkbox" name="cb3" id="cb3" value="a3" class="inline">Data Visualization</label>
        <label for="checkbox"><input type="checkbox" name="cb4" id="cb4" value="a4" class="inline">Challenges</label>
        <label for="checkbox"><input type="checkbox" name="cb5" id="cb5" value="a5" class="inline">Open Source Community</label>
        <label for="checkbox"><input type="checkbox" name="cb6" id="cb6" value="a6" class="inline">Gitter help rooms</label>
        <label for="checkbox"><input type="checkbox" name="cb7" id="cb7" value="a7" class="inline">Videos</label>
        <label for="checkbox"><input type="checkbox" name="cb8" id="cb8" value="a8" class="inline">City Meetups</label>
        <label for="checkbox"><input type="checkbox" name="cb9" id="cb9" value="a9" class="inline">Wiki</label>
        <label for="checkbox"><input type="checkbox" name="cb10" id="cb10" value="a10" class="inline">Forum</label>

        <label for="bio">Provide a bio: <textarea name="bio" id="bio" cols="30" rows="4" placeholder="I like coding on a beach"></textarea></label>
        
       
    </fieldset>
        <input type="Submit" value="Submit">
    </form>
    
</body>
</html>
